  body: >  
    Xin Yan is currently an Associate Researcher at School of Future Technology, Shandong University. Before that, he is a Postdoctoral researcher at the [Interdisciplinary Research Center](http://irc.cs.sdu.edu.cn/) of Shandong University, working with [Prof. Lin Lu](http://irc.cs.sdu.edu.cn/~lulin/index.html), [Prof. Changhe Tu](http://irc.cs.sdu.edu.cn/~chtu/index.html) and [Prof. Haisen Zhao](https://haisenzhao.github.io/).
    His research interest lies in Geometric Processing and Digital Fabrication.<br />
    He completed his Ph.D. at Shandong University under the supervision of [Prof. Lin Lu](http://irc.cs.sdu.edu.cn/~lulin/index.html) in 2022. Before that, he received Master's and Bachelor's degrees from the School of Mechanical Engineering in 2017 and 2014 respectively.
